name: Build and Deploy to Main Branch

on:
  push:
    branches: [ production ]  # Trigger when you push source code to main
  workflow_dispatch:

# Sets permissions to push to main branch
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04  # Use older Ubuntu for better legacy compatibility
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Setup Python for node-gyp
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14.21.3'  # Match your local development environment
          cache: 'npm'
          
      - name: Install build tools for node-sass
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          npm config set python python3
          
      - name: Install dependencies with legacy support
        run: npm ci --legacy-peer-deps
        env:
          PYTHON: python3
        
      - name: Build website
        run: npm run build
        env:
          # Pass the secret to the build process
          GATSBY_GA_MEASUREMENT_ID: ${{ secrets.GATSBY_GA_MEASUREMENT_ID }}
          
      - name: Deploy to main branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main
          force_orphan: true