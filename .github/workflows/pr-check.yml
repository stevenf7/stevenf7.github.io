name: Pull Request Build Check

on:
  pull_request:
    branches: [ production, main, master ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          echo "ğŸ”§ Installing dependencies..."
          npm install --legacy-peer-deps
          echo "âœ… Dependencies installed successfully"
        
      - name: Debug node_modules
        run: |
          echo "ğŸ“ Checking node_modules structure..."
          ls -la node_modules/@parcel/ 2>/dev/null || echo "âŒ @parcel directory not found"
          echo "ğŸ” Checking for watcher binaries..."
          find node_modules -name "*watcher*" -type f 2>/dev/null || echo "âŒ No watcher files found"
          echo "ğŸ“¦ Checking npm list for @parcel/watcher..."
          npm list @parcel/watcher 2>/dev/null || echo "âŒ @parcel/watcher not in npm list"
        
      - name: Install native dependencies explicitly
        run: |
          echo "ğŸ”¨ Installing @parcel/watcher explicitly..."
          npm install @parcel/watcher --legacy-peer-deps
          echo "ğŸ”§ Rebuilding @parcel/watcher..."
          npm rebuild @parcel/watcher
          echo "âœ… Native dependencies installed"
        
      - name: Debug after native install
        run: |
          echo "ğŸ” Checking @parcel/watcher after explicit install..."
          npm list @parcel/watcher
          echo "ğŸ“ Checking for Linux binaries..."
          find node_modules -name "*linux*" -type f 2>/dev/null || echo "âŒ No Linux binaries found"
          echo "ğŸ§ Checking platform-specific files..."
          find node_modules/@parcel -name "*linux*" 2>/dev/null || echo "âŒ No Linux-specific files in @parcel"
        
      - name: Clean Gatsby cache
        run: |
          echo "ğŸ§¹ Cleaning Gatsby cache..."
          npx gatsby clean
          echo "âœ… Gatsby cache cleaned"
        
      - name: Build website
        run: |
          echo "ğŸ—ï¸ Starting build process..."
          echo "ğŸ”§ Setting environment variables..."
          export GATSBY_DISABLE_FILE_WATCHER=true
          export GATSBY_DISABLE_WATCHER=true
          export NODE_ENV=production
          echo "ğŸ“‹ Environment variables set:"
          echo "  GATSBY_DISABLE_FILE_WATCHER=$GATSBY_DISABLE_FILE_WATCHER"
          echo "  GATSBY_DISABLE_WATCHER=$GATSBY_DISABLE_WATCHER"
          echo "  NODE_ENV=$NODE_ENV"
          echo "ğŸš€ Building with disabled watchers..."
          npm run build
          echo "âœ… Build completed successfully"
        env:
          GATSBY_GA_MEASUREMENT_ID: ${{ secrets.GATSBY_GA_MEASUREMENT_ID }}
          
      - name: Check build output
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“ Build output size: $(du -sh public | cut -f1)"
          echo "ğŸ“„ Number of pages built: $(find public -name "*.html" | wc -l)" 