name: Pull Request Build Check & Preview

on:
  pull_request:
    branches: [ production, main, master ]

# Add permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Install native dependencies explicitly
        run: |
          npm install @parcel/watcher --legacy-peer-deps
          npm rebuild @parcel/watcher
        
      - name: Clean Gatsby cache
        run: npx gatsby clean
        
      - name: Build website
        run: |
          export GATSBY_DISABLE_FILE_WATCHER=true
          export GATSBY_DISABLE_WATCHER=true
          export NODE_ENV=production
          npm run build
        env:
          GATSBY_GA_MEASUREMENT_ID: ${{ secrets.GATSBY_GA_MEASUREMENT_ID }}
          
      - name: Check build output
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "üìÅ Build output size: $(du -sh public | cut -f1)"
          echo "üìÑ Number of pages built: $(find public -name "*.html" | wc -l)"

  preview-deploy:
    runs-on: ubuntu-latest
    needs: build-check
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Clean Gatsby cache
        run: npx gatsby clean
        
      - name: Build website for preview
        run: |
          export GATSBY_DISABLE_FILE_WATCHER=true
          export GATSBY_DISABLE_WATCHER=true
          export NODE_ENV=production
          npm run build
        env:
          GATSBY_GA_MEASUREMENT_ID: ${{ secrets.GATSBY_GA_MEASUREMENT_ID }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload preview artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          
      - name: Deploy preview
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          environment_name: preview
          
      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `${{ steps.deployment.outputs.page_url }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üéâ **Preview Deployment Ready!**\n\nYour changes are now available for preview at:\nüîó **${previewUrl}**\n\nThis preview will be automatically cleaned up when the PR is closed or merged.`
            }); 